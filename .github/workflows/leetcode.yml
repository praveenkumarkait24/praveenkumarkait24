name: Generate LeetCode Stats

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install leetfetch
        run: pip install leetfetch

      - name: Generate LeetCode Stats
        run: |
          mkdir -p .leetfetch
          leetfetch --config .leetfetch/config.json --output .leetfetch/leetcode.svg

      - name: Commit and Push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .leetfetch/leetcode.svg
          git commit -m "Updated LeetCode Stats" || echo "No changes to commit"
          git push
